<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Di Lu's calculator for web application</title>
    <!-- link to stylesheet -->
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>

<div class="container" id = "mainboard">
    <h1 class="center">Di Lu's calculator</h1>
    <!-- the main board for the calculator    -->
    <div class="area-mainboard">
        <div class = "area-display" id="calc-display">0</div>

        <!-- the number and calculator part    -->
        <div class="area-calcboard">
            <button class="key number" id="calc-key-1"> 1 </button>
            <button class="key number" id="calc-key-2"> 2 </button>
            <button class="key number" id="calc-key-3"> 3 </button>
            <button class="key operator" id="calc-plus"> &plus; </button>
            <button class="key number" id="calc-key-4"> 4 </button>
            <button class="key number" id="calc-key-5"> 5 </button>
            <button class="key number" id="calc-key-6"> 6 </button>
            <button class="key operator" id="calc-minus"> &minus; </button>
            <button class="key number" id="calc-key-7"> 7 </button>
            <button class="key number" id="calc-key-8"> 8 </button>
            <button class="key number" id="calc-key-9"> 9 </button>
            <button class="key operator" id="calc-times"> &times; </button>
            <button class="key number" id="calc-key-0"> 0 </button>
            <button class="key operator" id="calc-equals"> &equals; </button>
            <button class="key operator" id="calc-divide"> &divide; </button>
        </div>
    </div>
</div>

</body>
</html>
