<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lecture #8 Quiz</title>
    <style>

		button, input, label, .errorlist, .message, p, li, kbd { font-size: x-large; }
		p, li { font-family: serif; }
		.message { font-size: xx-large; font-family: sans-serif; padding: 10px;}
		.errorlist { color:red; }
		kbd { background-color: #eeeeee; }

		span { font-family: sans-serif; font-size: xx-large; padding: 40px; }
		form { background-color: lightblue; width: auto; padding: 20px; }
	</style>
</head>

<body>
    <h1> Quiz 8 by Di Lu</h1>
    <table>
        <tr>
            <td colspan="1" class="message">
                {{message}}
            </td>
        </tr>
        <tr>
            <td>
                <form method='POST'>
                    {% csrf_token %}
                    <table>
                        {{form}}
                        <tr>
                            <td></td>
                            <td><button type="submit" name="op" value="devide">&divide;</button></td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
